{% extends "employee/components/base.html" %} 
{% block title %} Add Employee {%endblock %}

 {% block content %}
<h2 class="mb-4">Add Employee</h2>

<form method="POST">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control" />
  </div>

  <div class="mb-3">
    <label class="form-label">Position</label>
    <input name="position" class="form-control" />
  </div>
  <select  name="department" class="form-select mb-3">
    <option selected>Select Department</option>
    {% for dept in department %}
    <option value="{{dept.id}}">{{dept.name}}</option>
    {% endfor %}
  </select>

  <button class="btn btn-success">Save</button>
  <a href="/employee/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
