<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Employee System{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      footer {
        background: #f8f9fa;
        padding: 15px 0;
        margin-top: 40px;
        border-top: 1px solid #ddd;
      }
    </style>
    <style>
      #sidebarMenu {
        --bs-offcanvas-width: 180px;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="btn btn-outline-light me-3"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
        >
          ☰ Menu
        </button>

        <a class="navbar-brand" href="/employee/">Employee CRUD</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/employee/">Log Out</a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" href="/employee/create/">Add Employee</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Side Bar -->
    <div class="offcanvas offcanvas-start text-bg-dark" id="sidebarMenu">
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link text-white" href="/employee"
                ><i class="bi bi-house-door-fill"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/employee/create/"
                ><i class="bi bi-plus-circle"></i> Add Employee</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/employee/department/"
                ><i class="bi bi-building"></i> Departments
              </a>
            
               
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- FOOTER -->
    <footer class="text-center">
      <p class="mb-0">© {{ now|date:"Y" }} Employee Management System</p>
    </footer>
    <!-- END FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
